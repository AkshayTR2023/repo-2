<h2>{{message}}</h2>


<div *ngIf="showMainDashboard; then mainDashboard"></div>
<ng-template #mainDashboard>
  <div style="display: flex; justify-content: flex-end">
    <button class="btn btn-outline-info" (click)="enableEdit()">
      Update Details
    </button>
  </div>

  <h2>Welcome {{ admin.name }}!</h2>
</ng-template>
<div *ngIf="showUpdateArea; then updateArea"></div>
<ng-template #updateArea>
<!-- change-profile.component.html -->
<div class="container">
  <h2>Change Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateAdmin()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" formControlName="fullName" required="true">
      <div *ngIf="profileForm.get('fullName').invalid && profileForm.get('fullName').touched" class="text-danger">
        * Full Name is required
      </div>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" formControlName="newPassword"required="true">
      <div *ngIf="profileForm.get('newPassword').invalid && profileForm.get('newPassword').touched" class="text-danger">
        * Password should be at least 6 characters long and contain 1 upper case, 1 lower case, 1 number, and 1 special character
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword" required="true">
      <div *ngIf="profileForm.get('confirmNewPassword').hasError('passwordsMismatch') && profileForm.get('confirmNewPassword').touched" class="text-danger">
        * Passwords do not match
      </div>    
    </div>
    <button type="submit" class="btn btn-primary" disabled="profileForm.valid">Save Profile</button>
  </form>
</div>


</ng-template>
